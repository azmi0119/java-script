<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript Event</title>
</head>
<body>
	<div onclick="callFun()">Click here</div>

	<script type="text/javascript">
	/*
		click event = onclick
		double click event = ondblclick
		right click = oncontextmenu
		key press = onkeypress
		key up = onkeyup
		mouse hover = onmouseover
		mouse out = onmouseout
		mouse down = onmousedown
		mouse up = onmouseup
		resize = onresize
		scroll = onscroll
		load = load
		unload = unload
		submit = submit
		focus = focus
	*/
	function callFun(){
		alert("Hello");
	}
 	
	</script>
</body>
</html>
