<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript Event</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
	  	<div class="table-container">
		    <table>
		      	<thead>
			        <tr> 
			          	<th>
			            	Name 
			            <div>Name</div>
			          	</th>
			          	<th> 
			            	Email
			            	<div>Email</div>
			          	</th>
			          	<th>
			            	Address
			            	<div>Address</div> 
			          	</th>
			          	<th>
			            	Actions
			            	<div>Actions</div>
			          	</th>
			        </tr>
		      	</thead>
		      <tbody>
		        <tr>
		          	<td>Abdullah</td>
		          	<td>sheikhabdullah@gmail.com</td>
		          	<td>Azamgarh</td>
		          	<td class="actions">
			            <button type="button" class="btn btn-save">
			              	<svg viewBox="0 0 32 32" class="icon">
			                	<use xlink:href="#icon-save"></use>
			              	</svg>
			              	<span>CSV</span>
			            </button>
			            <button type="button" class="btn btn-revert">
			              	<svg viewBox="0 0 32 32" class="icon">
			                	<use xlink:href="#icon-revert"></use>
			              	</svg>              
			              	<span>PDF</span>
			            </button>
			            <button type="button" class="btn btn-revert">
			              	<svg viewBox="0 0 32 32" class="icon">
			                	<use xlink:href="#icon-revert"></use>
			              	</svg>              
			              	<span>Approve</span>
			            </button>
			            <button type="button" class="btn btn-revert">
			              	<svg viewBox="0 0 32 32" class="icon">
			                	<use xlink:href="#icon-revert"></use>
			              	</svg>              
			              	<span>Print</span>
			            </button>
			            <button type="button" class="btn btn-revert">
			              	<svg viewBox="0 0 32 32" class="icon">
			                	<use xlink:href="#icon-revert"></use>
			              	</svg>              
			              	<span>Mobile SMS/Email</span>
			            </button>
		          	</td>
		        </tr>
		      </tbody>
	    </table>
	  </div>
	</section>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>
</html>
